<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Etch-a-Sketch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
    <div class="content__body">
      <div class="settings shadow">
        <input class="settings__colorpicker" type="color" value="#303030"> 
        <img class="settings__button draw" src="./images/paint-brush.png">
        <img class="settings__button rainbow" src="./images/rainbow-wheel.png">
        <img class="settings__button erase" src="./images/eraser.png">
        <img class="settings__button clear" src="./images/trash-bin.png">
        <img class="settings__button draw" src="./images/settings.png">
      </div>
    <div class="canvas shadow"></div>
    <div class ="settings settings--palette shadow"> 
      <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF"> 
      <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF"> 
      <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF"> 
      <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF">
      <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF"> 
      <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF"> 
      <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF"> 
    </div>
  </div>
  <input
  class="settings__slider"
  type="range"
  min="1"
  max="64"
  value="16"
/>
<p class="settings__slider--info">16 x 16</p>
    <script src="script.js" async defer></script>
  </div>
  <footer class ="content__footer">
    <p class="footer__text">by renzru</p>
    <a href="https://github.com/renzru" target="_blank"><img class="footer__icon" src="./images/github-logo.png"></a>
  </footer>
  </body>

 
</html>
