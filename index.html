<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Etch-a-Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="content">
    <div class="content__modal-background hide">
      <div class="modal__display-content shadow">
        <h1 class="modal__header">Extra Settings</h1>
        <button class="modal__close-button">X</button>
        <div class="modal__toggle-container">
          <p>Grid Lines</p>
          <label class="modal__toggle-wrapper">
            <input class="modal__toggle" type="checkbox" checked autocomplete="off">
            <span class="modal__slider"></span>
          </label>
        </div>
        <div class="modal__toggle-container">
          <p>Color Palette</p>
          <label class="modal__toggle-wrapper">
            <input class="modal__toggle" type="checkbox" checked autocomplete="off">
            <span class="modal__slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="content__body">
      <div class="settings shadow">
        <input class="settings__colorpicker" type="color" value="#303030" />
        <img class="settings__button" src="./images/paint-brush.png" />
        <img class="settings__button" src="./images/rainbow-wheel.png" />
        <img class="settings__button" src="./images/eraser.png" />
        <img class="settings__button" src="./images/trash-bin.png" />
        <img class="settings__button" src="./images/settings.png" />
      </div>

      <div class="canvas shadow"></div>
      <div class="settings settings--palette shadow">
        <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF" />
        <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF" />
        <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF" />
        <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF" />
        <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF" />
        <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF" />
        <input class="settings__colorpicker colorpicker--palette" type="color" value="#FFFFFF" />
      </div>
    </div>

    <div class="content__slider">
      <input class="settings__slider" autocomplete="off" type="range" min="1" max="64" value="16" />
      <p class="settings__slider--info">16 x 16</p>
    </div>

    <footer class="content__footer">
      <p class="footer__text">by renzru</p>
      <a href="https://github.com/renzru" target="_blank"><img class="footer__icon"
          src="./images/github-logo.png" /></a>
    </footer>

    <script src="script.js" async defer></script>
  </div>
</body>

</html>
